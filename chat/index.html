<!DOCTYPE html>
<html>
<head>
  <title>Chat - socket.io and node.js</title>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

  <style type="text/css">
    #content { display:none; width: 80%; margin: 0 auto;}
    #chatsWrap { }
    #chats { height: 250px; width: 78%; background-color: #ccc; float: left;}
    #usersWrap { height: 250px; width: 20%; background-color: #ccc; float: right; }
    #users { padding: 8px; text-align: center; }
  </style>
</head>

<body>

<!-- Input username before everything start -->
<div id="usernameWrap">
  <p id="usernameErr"></p>
  <form id="usernameForm">
    <label>Username:</label>
    <input id="username" />
    <input type="submit" />
  </form>
</div>

<!-- Chat room -->
<div id="content">
  <div id="chatsWrap">
    <div id="chats"></div>
    <div id="usersWrap">
      <div id="users"></div>
    </div>
  </div>

    <form id="messageForm">
      <input id="message" />
      <input type="submit" />
    </form>
</div>

</body>

<!-- Socket IO -->
<script type="text/javascript">
  $(function(){
    var socket = io.connect  (),
          // for username form
          $usernameWrap = $('#usernameWrap'),
          $usernameErr = $('#usernameErr'),
          $usernameForm = $('#usernameForm'),
          $username = $('#username'),
          // for chat room
          $content = $('#content'),
          $chatsWrap = $('#chatsWrap'),
          $chats = $('#chats'),
          $messageForm = $('#messageForm'),
          $message = $('#message'),
          // for users
          $users = $('#users');
    
          
      /* Emit message */
      $messageForm.submit(function(e){
        e.preventDefault();
        socket.emit('message', $message.val());
        $message.val('');
      });

      
      /* New message */
      socket.on('new message', function(data){
        $chats.append('<b>'+data.user+'</b>: '+data.msg+'<br/>');
      });


      /* Emit username */
      $usernameForm.submit(function(e){
        e.preventDefault();
        socket.emit('new user', $username.val(), function(ok){
          if(!ok){
            $usernameErr.html('"'+$username.val()+'"'+' has been used, please try again!');
          }
          else{
            $usernameWrap.hide();
            $content.show();
          }
        });
      });


      /* User onlines */
      socket.on('user online', function(data){
        var str = '';
        for(var i in data){
          str += data[i]+'<br/>';
        }
        $users.html(str);
      })
  });
</script>

</html>
